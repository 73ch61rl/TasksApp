<div class="container">
  <h1>Tasks</h1>
  <table class="table" *ngIf="tasks && tasks.length > 0">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <th>{{ task.id }}</th>
        <th>{{ task.name }}</th>
        <th><a [routerLink]="['/tasks','edit',task.id]">Edit</a></th>
        <th><a [routerLink]="[]" (click)="deleteTask(task.id)">Delete</a></th>
      </tr>
    </tbody>
  </table>
  <p *ngIf="!tasks || tasks.length == 0">No tasks found!</p>
</div>
