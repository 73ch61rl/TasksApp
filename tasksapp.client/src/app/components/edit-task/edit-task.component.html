<div class="container">
  <h1>Update task</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="updateTask()">
        <div class="mb-3">
          <label for="id" class="form-label"><strong>Task ID</strong></label>
          <input type="text" class="form-control bg-light" id="id" name="id" readonly [(ngModel)]="updateTaskRequest.id" />
        </div>
        <div class="mb-3">
          <label for="name" class="form-label"><strong>Name</strong></label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="updateTaskRequest.name" />
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </div>
</div>
