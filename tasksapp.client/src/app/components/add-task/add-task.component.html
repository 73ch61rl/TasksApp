<div class="container">
  <h1>Add new task</h1>
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="addTask()">
        <div class="mb-3">
          <label for="name" class="form-label"><strong>Name</strong></label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="newTask.name" />
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
    </div>
  </div>
</div>
